<!DOCTYPE html>
<html>
<head>
	<title>position7</title>
	<style>
		.l1{
	position:absolute;
	top: 400px;
	 left: 0px;
	height:50px;
	width:900px;
	background-color:green;
	float:left;  
}

.l2{
	position:absolute;

	 left: 80px;

}

	 left:500px;

	border-radius:90px;  
}


	</style>
</head>
<body>
